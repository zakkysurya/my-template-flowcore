<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowCore - Login</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/img/favicon.svg">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome 6 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    
    <style>
        body, html {
            height: 100%;
            overflow: hidden;
        }

        .login-container {
            height: 100vh;
            width: 100vw;
            display: flex;
        }

        /* Left Side - Brand & Visuals */
        .login-brand-section {
            flex: 1;
            background: linear-gradient(135deg, var(--sidebar-bg) 0%, #1e2936 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 3rem;
            position: relative;
            overflow: hidden;
        }

        /* Abstract Pattern Overlay */
        .login-brand-section::before {
            content: '';
            position: absolute;
            top: -10%;
            left: -10%;
            width: 50%;
            height: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
        }
        
        .login-brand-section::after {
            content: '';
            position: absolute;
            bottom: -10%;
            right: -10%;
            width: 60%;
            height: 60%;
            background: radial-gradient(circle, rgba(74, 111, 165, 0.15) 0%, rgba(74, 111, 165, 0) 70%);
            border-radius: 50%;
        }

        .brand-content {
            z-index: 2;
            text-align: center;
            max-width: 450px;
        }

        .brand-logo {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: var(--fc-info);
            text-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .brand-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -0.5px;
        }

        .brand-desc {
            font-size: 1.1rem;
            opacity: 0.8;
            line-height: 1.6;
        }

        /* Right Side - Login Form */
        .login-form-section {
            flex: 0 0 500px;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            box-shadow: -5px 0 25px rgba(0,0,0,0.03);
            position: relative;
        }

        .form-wrapper {
            width: 100%;
            max-width: 360px;
        }

        .form-floating > .form-control:focus ~ label,
        .form-floating > .form-control:not(:placeholder-shown) ~ label {
            color: var(--fc-primary);
        }

        .form-control:focus {
            border-color: var(--fc-primary);
            box-shadow: 0 0 0 0.25rem rgba(74, 111, 165, 0.15);
        }

        .btn-login {
            background-color: var(--fc-primary);
            border: none;
            padding: 0.8rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background-color: var(--fc-primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(74, 111, 165, 0.3);
        }

        .social-login-btn {
            border: 1px solid var(--fc-border);
            background: #fff;
            color: var(--fc-text-main);
            transition: all 0.2s;
        }

        .social-login-btn:hover {
            background-color: #f8f9fa;
        }

        /* Mobile Responsive */
        @media (max-width: 991.98px) {
            .login-brand-section {
                display: none;
            }
            .login-form-section {
                flex: 1;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>

    <!-- Page Loader -->
    <div id="page-loader">
        <div class="loader-spinner"></div>
        <div class="loader-logo"><i class="fa-solid fa-layer-group"></i></div>
    </div>

    <div class="login-container">
        <!-- Left Side: Visuals -->
        <div class="login-brand-section">
            <div class="brand-content">
                <i class="fa-solid fa-layer-group brand-logo"></i>
                <h1 class="brand-title">FlowCore System</h1>
                <p class="brand-desc">
                    Streamline your workflow with our comprehensive ERP solution. 
                    Manage products, accounting, and teams with ease and precision.
                </p>
                <div class="mt-4">
                     <span class="badge bg-white text-dark bg-opacity-10 border border-white border-opacity-25 px-3 py-2 rounded-pill me-2">v2.4.0</span>
                     <span class="badge bg-transparent border border-white border-opacity-25 px-3 py-2 rounded-pill">Secure Access</span>
                </div>
            </div>
        </div>

        <!-- Right Side: Form -->
        <div class="login-form-section">
            <div class="form-wrapper">
                <div class="mb-5 text-center text-lg-start">
                    <h3 class="fw-bold text-dark">Welcome Back!</h3>
                    <p class="text-muted">Please enter your credentials to continue.</p>
                </div>

                <form action="index.html" method="GET">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" value="admin@flowcore.com" required>
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" value="password" required>
                        <label for="floatingPassword">Password</label>
                    </div>
                    
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                            <label class="form-check-label text-muted small" for="rememberMe">
                                Remember me
                            </label>
                        </div>
                        <a href="#" class="text-decoration-none small fw-semibold text-primary">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary btn-login w-100 mb-4">
                        Sign In <i class="fa-solid fa-arrow-right ms-2"></i>
                    </button>

                    <div class="position-relative mb-4">
                        <hr class="text-muted opacity-25">
                        <span class="position-absolute top-50 start-50 translate-middle bg-white px-3 text-muted small">OR</span>
                    </div>

                    <div class="d-flex gap-2 justify-content-center">
                        <button type="button" class="btn social-login-btn w-50 py-2">
                            <i class="fa-brands fa-google me-2 text-danger"></i> Google
                        </button>
                        <button type="button" class="btn social-login-btn w-50 py-2">
                            <i class="fa-brands fa-microsoft me-2 text-primary"></i> Microsoft
                        </button>
                    </div>
                </form>

                <p class="text-center mt-5 text-muted small">
                    Don't have an account? <a href="#" class="text-decoration-none fw-semibold">Contact Admin</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
